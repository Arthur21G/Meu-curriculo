<!DOCTYPE html>
<html>
  <head>
    <title>Confirmação de Dados</title>
  </head>
  <body>
    <h1>Confirmação de Dados</h1>
    <form>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <button type="button" onclick="confirmData()">Confirmar</button>
    </form>
    <script>
      function confirmData() {
        // Recuperando valores dos campos de formulário
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;

        // Validando se os campos foram preenchidos
        if (name === "" || email === "") {
          alert("Por favor, preencha todos os campos.");
        } else {
          // Exibindo mensagem de confirmação
          var confirmationMessage = "Você digitou os seguintes dados:\n\n" +
            "Nome: " + name + "\n" +
            "Email: " + email + "\n\n" +
            "Está correto?";
          if (confirm(confirmationMessage)) {
            // Redirecionando para outra página
            window.location.href = "agradecimento.html";
          }
        }
      }
    </script>
  </body>
</html>
